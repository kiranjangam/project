    <!-- contact form start -->

    <div class="container w-75">
        <div class="my-3">
            <h1 class="text-center fw-bold text-muted">Contact form</h1>
            <hr class="w-75 mx-auto">
        </div>
        <div class="row formmargin">
            <form>
                <div class="row mb-3">
                    <label for="inputname3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control bgnone hov" placeholder="Enter your name" id="inputname3">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Enter your e-mail address"
                            id="inputEmail3">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputphone3" class="col-sm-2 col-form-label">Mobile number</label>
                    <div class="col-sm-10">
                        <input type="phone" class="form-control" placeholder="Enter your mobile number"
                            id="inputphone3">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="exampleFormControlTextarea1" class="col-sm-2 form-label">Comment</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Enter your comment"></textarea>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>


    </div>

    <!-- contact form end  -->
